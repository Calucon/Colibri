<div class="container">
    <mat-form-field class="select">
        <mat-label>Filter by App</mat-label>
        <mat-select  [(value)]="selected" (selectionChange)="onFilterChanged($event)">
            <mat-option [value]="''">
                -- No Filter --
            </mat-option>

            <mat-option *ngFor="let appName of appNames" [value]="appName">
                {{appName}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
