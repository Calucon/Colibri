<div class="container">
    <div id="header">
        <app-filter-bar (filterChanged)="onFilterChange($event)" />
    </div>

    <div #scrollContainer id="log">
        <app-log-message *ngFor="let entry of getMessages(); trackBy: getId" [log]="entry"></app-log-message>
    </div>
    <button mat-mini-fab (click)="scrollAutomatically()" *ngIf="manualScroll" class="btn-autoscroll">
        <mat-icon>arrow_downward</mat-icon>
    </button>
</div>
